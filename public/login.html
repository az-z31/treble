<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treble | Login</title>

    <link rel="stylesheet" href="css/form.css">

</head>
<body>

    <div class="alert-box">
        <p class="alert"></p>
    </div>

    <div class="form">
        <h1 class="heading">login</h1>
        <input type="email" placeholder="username" autocomplete="off" class="email" autocapitalize="none" autocorrect="off" required>
        <input type="password" placeholder="password" autocomplete="off" class="password" autocapitalize="none" autocorrect="off" required>
        <button class="submit-btn">log in</button>
        <a href="/register" class="link">don't have an account? Register one</a>
    </div>



    <script src="js/form.js"></script>
    
</body>
</html>
