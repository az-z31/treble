<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treble | App</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="assets/trbl.png">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>


<div id="backArrow" class="back-arrow" style="display: none;">
    <i class="fas fa-arrow-left"></i>
</div>

    <div id="main-content">
    <div class="rectangle"></div>


    <div class="container">
        <aside class="sidebar">
            <div class="logo">
                <a href="#" class="treble">Treble</a>
            </div>
            <div class="playlists-section">
                <h3>Your Playlists</h3>
                <button class="create" onclick="createPlaylist()">Create Playlist</button>
                <button id="editButton" onclick="toggleEditMode()"><i class='bx bx-edit'></i></button>
                <button id="doneButton" style="display: none;" onclick="deleteSelectedPlaylists()">Done</button>
                <div class="playlists-container"></div>
            </div>

        </aside>

        <main>
            <header>

                

                <div class="search">
                    <i class='bx bx-search'></i>
                    <input type="text" id="searchQuery" autocomplete="off" placeholder="Type here to search">
                </div>

  
            </header>

            <div class="trending">
                <div class="left">
                    <div class="greeting"></div>
                    <h5>Sponsored</h5>
                    <div class="info">
                        <h2>On & On</h2>
                        <h4>Cartoon</h4>
                        <h5>feat. Daniel Levi</h5>
                        <div class="buttons">
                            <button id="listenNowBtn">Listen Now</button>
                        </div>
                    </div>
                </div>
                <img src="assets/trend.jpg">
            </div>

            <div class="top-tracks">
                <h5>Top Songs</h5>
                <!-- Top tracks will be populated here -->
            </div>

            <div class="playlist-content" style="display: none;">
                <h2 id="playlist-name"></h2>
                <div class="tracks-container"></div>
            </div>

        </main>

        <div class="right-section">

            <div class="profile">
                


                            <!-- Add this new shop icon -->
            <div class="shop-icon">
                <a href="/shop" title="Shop">
                    <i class='bx bx-store'></i>
                </a>
            </div>

            <div class="user">
                <div class="left">
                    <img src="assets/profile.png">
                </div>
                <div class="right">
                    <h5></h5>
                </div>
            </div>

                            <!-- Add the Treble Tokens display here -->
                            <div class="treble-tokens">
                                <i class='bx bx-coin'></i>
                                <span id="treble-tokens-count">0</span>
                            </div>

            </div>
        
        
            <div class="container1">
                <div class="player-img">
                    <img src="assets/maxresdefault.png" class="active" id="cover">
                </div>
        
                <h2 id="music-title"></h2>
                <h3 id="music-artist"></h3>
        
                <div class="player-progress" id="player-progress">
                    <div class="progress" id="progress"></div>
                    <div class="music-duration">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
        
                <div class="player-controls">
                    <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
                    <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                    <i class="fa-solid fa-forward" title="Next" id="next"></i>
                </div>
        
            </div>
        


        </div>

    </div>
</div>

<div id="searchResults"></div>

<!-- For results and pagination -->
<div id="spinner" class="spinner" style="display: none;">Loading...</div>
<div id="results"></div>

<div class="pagination" id="pagination-controls" style="display: none;">
    <button id="prev-page" disabled>Previous</button>
    <span id="page-info"></span>
    <button id="next-page">Next</button>
</div>

<div id="error-message" class="error"></div>

    <script src="js/home.js"></script>

    <script>
        const userDiv = document.querySelector('.user');

        userDiv.addEventListener('click', () => {
            location.href = '/profile';
        });
    </script>

</body>
</html>
